<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="album-container"><center><h1>Gupta Dham Kaimur</h1></center>
        <div class="slider">
            <div class="album-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKj72XVm16OCBwsGbT2Ija8LM7_Y_8xzFF0W7sgJFCHwT_y4JQlhCmFT1rOZWSmrh4_Uk&usqp=CAU" alt="Image 1" class="album-image">
            </div>
            <div class="album-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhgJEtn34k3Eb9fhRX7WvKa8mOYyrdiYTjaQVInpSpZgAkTmJgGx9F-xFCK9uCygEckuE&usqp=CAU" alt="Image 1" class="album-image">
            </div>
            <div class="album-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGinBpiyQWHiOvXXTWrWtQehbI3Jsydt0zFw&s" alt="Image 2" class="album-image">
            </div>
            <div class="album-box">
                <img src="https://i.ytimg.com/vi/gXQuYlyedD0/sddefault.jpg" alt="Image 1" class="album-image">
            </div>
            <div class="album-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFEHfNnHDwEymNoVX3-Q7F_QxhRZrKFRDiTg&s" alt="Image 3" class="album-image">
            </div>
            <div class="album-box">
                <img src="https://i.ytimg.com/vi/5iwns_IYJ3M/maxresdefault.jpg" alt="Image 4" class="album-image">
            </div>
        </div>
        <button class="prev-btn" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
